{% extends "base.html" %}
{% block content %} 

<div class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card shadow p-5" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="assets/img/logo.png" alt="Logo" width="70" class="mb-2">
      <h4 class="fw-bold text-primary">Login E-Voting</h4>
    </div>
    <form>
      <div class="mb-3">
        <label class="form-label">Username / NIS</label>
        <input type="text" class="form-control form-control-lg" placeholder="Masukkan username">
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" class="form-control form-control-lg" placeholder="Masukkan password">
      </div>
      <button class="btn btn-primary w-100 py-2 rounded-pill">Login</button>
    </form>
  </div>
</div>

{% endblock %}
